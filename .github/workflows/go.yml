name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  get:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Go Get Check
      uses: joshcarp/gogetcheck@v0.6.0
      with:
        package: github.com/yuri-norwood/going-gophers

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Vet
      run: go vet
